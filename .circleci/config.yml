defaults: &defaults
  docker:
    - image: opuscapita/minsk-core-ci:4
  working_directory: ~/build

version: 2.1

orbs:
  jira: circleci/jira@1.2.2

jobs:
  init:
    docker:
      - image: opuscapita/minsk-core-machineuser-env:2
    steps:
      - run: generate_bash_env_exports.sh GH_MAIL GH_NAME CIRCLE_CI_TOKEN > ~/generated_bash_env
      - persist_to_workspace:
          root: ~/
          paths:
            - generated_bash_env

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /workspace
      - run: cat /workspace/generated_bash_env >> $BASH_ENV
      - checkout

      - restore_cache:
          keys:
            - react-markdown-{{ .Branch }}-{{ checksum "package.json" }}
            - react-markdown-{{ .Branch }}
            - react-markdown

      - run: if [ -f /.dockerenv ]; then configure-maven.sh && configure-grails.sh && configure-npm.sh; fi

      - run:
          name: "Installing dependencies."
          command: yarn install

      - save_cache:
          key: react-markdown-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
              - ./node_modules
              - ./yarn.lock

      - run:
          name: "Running lint."
          command: npm run lint

      - run:
          name: test
          command: |
            mkdir junit
            npm test -- --reporter mocha-junit-reporter

          environment:
            MOCHA_FILE: junit/test-results.xml

      - store_test_results:
          path: junit

      - store_artifacts:
          path: junit

      - run:
          name: install-dependencies-react-16
          command: yarn add react@16.2.0 react-dom@16.2.0 react-test-renderer@16.2.0 enzyme-adapter-react-16@1.1.0

      - run:
          name: test-for-react-16
          command: |
            mkdir junit16
            npm test -- --reporter mocha-junit-reporter

          environment:
            MOCHA_FILE: junit16/test-results.xml

      - store_test_results:
          path: junit16

      - store_artifacts:
          path: junit16

  update-gh-pages:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /workspace
      - run: cat /workspace/generated_bash_env >> $BASH_ENV
      - checkout

      - restore_cache:
          keys:
            - react-markdown-{{ .Branch }}-{{ checksum "package.json" }}
            - react-markdown-{{ .Branch }}
            - react-markdown
      
      - run: if [ -f /.dockerenv ]; then configure-maven.sh && configure-grails.sh && configure-npm.sh; fi
      
      - run:
          name: "Installing dependencies."
          command: yarn install

      - save_cache:
          key: react-markdown-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
              - ./node_modules
              - ./yarn.lock

      - run:
          name: build-gh-pages
          command: ./scripts/gh-pages/build.sh

      - run:
          name: deploy-gh-pages
          command: ./scripts/gh-pages/deploy.sh .gh-pages-tmp

  build_release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /workspace
      - run: cat /workspace/generated_bash_env >> $BASH_ENV
      - checkout

      - restore_cache:
          keys:
            - react-markdown-{{ .Branch }}-{{ checksum "package.json" }}
            - react-markdown-{{ .Branch }}
            - react-markdown

      - run: if [ -f /.dockerenv ]; then configure-maven.sh && configure-grails.sh && configure-npm.sh; fi

      - run:
          name: "Installing dependencies."
          command: yarn install

      - save_cache:
          key: react-markdown-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
              - ./node_modules
              - ./yarn.lock

      - run:
          name: "Running lint."
          command: npm run lint

      - run:
          name: test
          command: |
            mkdir junit
            npm test -- --reporter mocha-junit-reporter

          environment:
            MOCHA_FILE: junit/test-results.xml

      - store_test_results:
          path: junit

      - store_artifacts:
          path: junit

      - run:
          name: install-dependencies-react-16
          command: yarn add react@16.2.0 react-dom@16.2.0 react-test-renderer@16.2.0 enzyme-adapter-react-16@1.1.0

      - run:
          name: test-for-react-16
          command: |
            mkdir junit16
            npm test -- --reporter mocha-junit-reporter

          environment:
            MOCHA_FILE: junit16/test-results.xml

      - store_test_results:
          path: junit16

      - store_artifacts:
          path: junit16


      - run:
          name: "Deploy."
          command: npm run publish-release

  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /workspace
      - run: cat /workspace/generated_bash_env >> $BASH_ENV
      - checkout

      - run:
          name: Executing release scrtipt.
          command: .circleci/release.sh

workflows:
  version: 2
  release-and-build:
    jobs:
      - init:
          filters:
            tags:
              only: /.*/
      - release:
          filters:
            branches:
              only: release
          requires:
            - init
          post-steps:
            - jira/notify:
                token_name: "CIRCLE_CI_TOKEN"

      - build:
          filters:
            branches:
              ignore:
                - gh-pages
                - release
          requires:
            - init
          post-steps:
            - jira/notify:
                token_name: "CIRCLE_CI_TOKEN"

      - update-gh-pages:
          requires:
            - build
          filters:
            branches:
              ignore:
                - gh-pages
                - release
      - build_release:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
          requires:
            - init
          post-steps:
            - jira/notify:
                token_name: "CIRCLE_CI_TOKEN"

